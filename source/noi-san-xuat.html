<!DOCTYPE HTML>
<html>
	<head>
		<link rel="shortcut icon" href="image/logo_16.png">
		<title>DANH MỤC NƠI SẢN XUẤT</title>

		<link rel = "stylesheet" type="text/css" href="style/style-noi-san-xuat.css" >

	<body>
		<div id="wrapper">
			<header id="title">
				NƠI SẢN XUẤT

				<form>
					<table id="input">
						<tr>
							<td><label>Mã NSX: </label></td>
							<td><input type="text" name = "ma_nsx" required title = "Bạn phải nhập Mã nước sản xuất gồm có 3 ký tự. Không chứa ký tự đặc biệt" size="3" maxlength="3" pattern="^[a-zA-Z0-9]" autofocus></td>
						</tr>
						<tr>
							<td><label>Tên NSX: </label></td>
							<td><input type="text" name = "ten_nsx" required title = "Tên nước sản xuất không chứa số và ký tự đặc biệt" size="20" maxlength="50"></td>
						</tr>
					</table>
					
					<table id="view">
						<tr><th>Mã NSX</th><th>Mã NSX</th</tr>
							<tr><td>AFG</td><td>Albania</td></tr>
							<tr><td>ALG</td><td>Algeria</td></tr>
					</table>
				</form>
			</div>
		</div>
			
		<footer>
			
		</footer>
