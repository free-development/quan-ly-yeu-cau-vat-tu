<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="style/style-muc-dich.css" type="text/css" rel="stylesheet">
    <link href="style\font-awesome-4.3.0\font-awesome-4.3.0\css\font-awesome.min.css" type="text/css" rel="stylesheet">
	<script type="text/javascript">
		function showForm(formId, check){
			if (check)
				document.getElementById(formId).style.display="block";
			else document.getElementById(formId).style.display="none";
			var f = document.getElementById('main-form'), s, opacity;
			s = f.style;
			opacity = check? '10' : '100';
			s.opacity = s.MozOpacity = s.KhtmlOpacity = opacity/100;
			s.filter = 'alpha(opacity='+opacity+')';
			for(var i=0; i<f.length; i++) f[i].disabled = check;
		}
		function confirmDelete(){
			return confirm('Bạn có chắc xóa');
		}
	</script>
    </head>
<body>
	<div id="wrapper">
		<header id="title">
		 Danh mục mục đích
		</header>
		<div id="content">
			
			<form id="main-form">
				<div id="view-table">
					<table>
						<tr>
							<th class="left-column">Chọn</th><th class="mid-column"> Mã MD</th>
							<th class="right-column">Tên mục đích</th>
						</tr>
						<tr>
							<td class="left-column"><input type="checkbox" name=""</td>
							<td class="mid-column">001</td>
							<td class="right-column">Sửa chữa lớn</td>
						</tr>
						<tr>
							<td class="left-column"><input type="checkbox" name=""</td>
							<td class="mid-column">002</td>
							<td class="right-column">Xây dựng cơ bản</td>
						</tr>
						<tr>
							 <td class="left-column"><input type="checkbox" name=""</td>
							<td class="mid-column">003</td>
							<td class="right-column">Đầu tư phát triển</td>
						</tr>
						<tr>
							 <td class="left-column"><input type="checkbox" name=""</td>
							<td class="mid-column">004</td>
							<td class="right-column">Sữa chữa thường xuyên</td>
						</tr>
					</table>		
				</div>				
				
				<div class="group-button">
					
					<button type="button" class="btn"  onclick="showForm('add-form', true)"><i class="fa fa-plus-circle"></i>&nbsp;Thêm</button>
					<button type="button" class="btn" onclick="showForm('update-form', true)"><i class="fa fa-pencil fa-fw"></i>&nbsp;Thay đổi</button>
								 <button class="btn" onclick="return confirmDelete()"> <i class="fa fa-trash-o" ></i>&nbsp;&nbsp;Xóa</button>&nbsp;<button class="btn" type="reset"><i class="fa fa-spinner"></i>&nbsp;&nbsp;Bỏ qua</button>&nbsp;<button type="button" class="btn"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Thoát</button>
				</div>
			</form>	
			
			<form id="add-form">
				<div class="input-table">
					<table>
						<div class="form-title">Thêm mục đích</div>
						<tr>
							<th><label for="MMD">Mã mục đích</label></th>
							<td><input name="" type="text" class="text" required autofocus size="2" maxlength="3" pattern="[a-zA-Z0-9]{3}" title="Mã mục đích chỉ gồm 3 ký tự, không chứ khoảng trắng và ký tự đặc biệt"></td>
						</tr>
						<tr>
							<th><label for="MMD">Tên mục đích</label></th>
							<td><input name="" size="30px" align=left type="text" class="text" required title="Tên mục đích không được để trống"></td>
						</tr>	
					</table>
				</div>
				<div class="group-button">
						<button class="btn"><i class="fa fa-plus-circle"></i>&nbsp;Thêm</button>
						<button type="reset" class="btn"><i class="fa fa-refresh"></i>&nbsp;&nbsp;Nhập lại</button>
						<button type="button" class="btn" onclick="showForm('add-form', false)"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Thoát</button>
				</div>			
			</form>
			
<!-- ---------------Update form-------------- -->			<form id="update-form">
				<div class="input-table">
					<table>
						<div class="form-title">Cập nhật mục đích</div>
						<tr>
							<th><label for="MMD">Mã mục đích</label></th>
							<td><input name="" type="text" class="text" required autofocus size="2" maxlength="3" pattern="[a-zA-Z0-9]{3}" title="Mã mục đích chỉ gồm 3 ký tự, không chứ khoảng trắng và ký tự đặc biệt" value="MMA" readonly></td>
						</tr>
						<tr>
							<th><label for="MMD">Tên mục đích</label></th>
							<td><input name="" size="30px" align=left type="text" class="text" required title="Tên mục đích không được để trống"></td>
						</tr>	
					</table>
				</div>
				<div class="group-button">
						<button class="btn"><i class="fa fa-floppy-o"></i>&nbsp;Lưu lại</button>
						<button type="reset" class="btn"><i class="fa fa-refresh"></i>&nbsp;&nbsp;Nhập lại</button>
						<button type="button" class="btn" onclick="showForm('update-form')"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Thoát</button>
				</div>			
			</form>			
		</div>
	</div>
</body>


 
</html>
