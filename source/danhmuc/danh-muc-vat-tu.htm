<!DOCTYPE html>
<html>
    <head>
        <title>Danh mục vật tư</title>
        <link rel="stylesheet" href="style/style-vat-tu.css" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="Shortcut Icon" href="./img/logo16.png" type="image/x-icon" />  
        <link href="style\font-awesome-4.3.0\font-awesome-4.3.0\css\font-awesome.min.css" type="text/css" rel="stylesheet">
        <script type="text/javascript">
		function showForm(formId, check){
			if (check)
				document.getElementById(formId).style.display="block";
			else document.getElementById(formId).style.display="none";
			var f = document.getElementById('main-form'), s, opacity;
			s = f.style;
			opacity = check? '10' : '100';
			s.opacity = s.MozOpacity = s.KhtmlOpacity = opacity/100;
			s.filter = 'alpha(opacity='+opacity+')';
			for(var i=0; i<f.length; i++) f[i].disabled = check;
		}
		function confirmDelete(){
			return confirm('Bạn có chắc xóa');
		}
	</script>
    </head>
    <body>
        <div id="wrapper">
		  <div id="content">
            <form id="main-form">
                <header id="title">
		          Danh mục vật tư
		        </header>
                <div id="view-table">
					<table>
						<tr>
							<th class="one-column">Chọn</th>
                            <th class="two-column"> Tên vật tư</th>
							<th class="three-column">Nơi sản xuất</th>
                            <th class="four-column"> Đơn vị tính</th>
							<th class="five-column">Định mức</th>
                            <th class="six-column"> ? </th>
							<th class="seven-column">?</th>
                            
						</tr>
						<tr>
							<td class="one-column"><input type="checkbox" name=""</td>
							<td class="two-column">Khung chân sứ đỉnh V 63x63x6-500</td>
							<td class="three-column">Việt Nam</td>
                            <td class="four-column"> cái</td>
							<td class="five-column">0</td>
                            <td class="six-column"><input type="checkbox" name=""</td>
                            <td class="seven-column"><input type="checkbox" name=""</td>
                            
						</tr>
						<tr>
							<td class="one-column"><input type="checkbox" name=""</td>
							<td class="two-column">Giá đỡ đầu cáp ngầm 3x95mm</td>
							<td class="three-column">Việt Nam</td>
                            <td class="four-column"> cái</td>
							<td class="five-column">0</td>
                            <td class="six-column"><input type="checkbox" name=""</td>
                            <td class="seven-column"><input type="checkbox" name=""</td>
						</tr>
						<tr>
							<td class="one-column"><input type="checkbox" name=""</td>
							<td class="two-column">Giá giữ đầu cáp V75x75x8</td>
							<td class="three-column">Việt Nam</td>
                            <td class="four-column"> bộ</td>
							<td class="five-column">0</td>
                            <td class="six-column"><input type="checkbox" name=""</td>
                            <td class="seven-column"><input type="checkbox" name=""</td>
						</tr>
                        <tr>
							<td class="one-column"><input type="checkbox" name=""</td>
							<td class="two-column">Giá đỡ đầu cáp ngầm 50mm2</td>
							<td class="three-column">Việt Nam</td>
                            <td class="four-column"> cái</td>
							<td class="five-column">0</td>
                            <td class="six-column"><input type="checkbox" name=""</td>
                            <td class="seven-column"><input type="checkbox" name=""</td>
						</tr>
					</table>		
				</div>				
				
				<div class="group-button">
					
					<button type="button" class="btn"  onclick="showForm('add-form', true)"><i class="fa fa-plus-circle"></i>&nbsp;Thêm</button>
					<button type="button" class="btn" onclick="showForm('update-form', true)"><i class="fa fa-pencil fa-fw"></i>&nbsp;Thay đổi</button>
                    <button class="btn" onclick="return confirmDelete()"> <i class="fa fa-trash-o" ></i>&nbsp;&nbsp;Xóa</button>&nbsp;
                    <button class="btn" type="reset"><i class="fa fa-spinner"></i>&nbsp;&nbsp;Bỏ qua</button>&nbsp;
                    <button class="btn" type="button"><i class="fa fa-print"></i>&nbsp;&nbsp;In</button>&nbsp;
                    <button type="button" class="btn"onclick="showForm('main-form')"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Thoát</button>
				</div>
			</form>	
            <form id="add-form">
				<div class="input-table">
					<table>
						<div class="form-title"style="padding: 10px">Thêm vật tư</div>
						<tr>
							<th style="text-align: left"><label for="TKM">Tìm kiếm mã</label></th>
							<td><input name="" type="text" class="text" required autofocus size="2" maxlength="3" pattern="[a-zA-Z0-9]{3}" title="Mã mục đích chỉ gồm 3 ký tự, không chứ khoảng trắng và ký tự đặc biệt"></td>
                            <td class="name" style="text-align: right"><input type="checkbox" name=""</td>
                            <th style="text-align: left"><label for="TT">Theo tên</label></th>
						</tr>
						<tr>
							<th style="text-align: left"><label for="MVT">Mã vật tư</label></th>
							<td><input name="" size="3px" align=right type="text" class="text" required title="Mã vật tư không được để trống"></td>
						</tr>	
                        <tr>
							<th style="text-align: left"><label for="MVT">Nơi sản xuất</label></th>
							<td><input name="" size="30px" align=right type="text" class="text" required title="Nơi sản xuất không được để trống"></td>
						</tr>	
                        <tr>
							<th style="text-align: left"><label for="DVT">Đơn vị tính</label></th>
							<td><input name="" size="5px" align=left type="text" class="text" required title="Đơn vị tính không được để trống"></td>
                            <th style="text-align: left"><label for="DM">Định mức</label></th>
							<td><input name="" size="10px" align=left type="text" class="text" required title="Định mức không được để trống"></td>
						</tr>	
					</table>
				</div>
				<div class="group-button">
						<button class="btn"><i class="fa fa-plus-circle"></i>&nbsp;Thêm</button>
						<button type="reset" class="btn"><i class="fa fa-refresh"></i>&nbsp;&nbsp;Nhập lại</button>
						<button type="button" class="btn" onclick="showForm('add-form', false)"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Thoát</button>
				</div>			
			</form>
            <form id="update-form">
				<div class="input-table">
					<table>
						<div class="form-title">Cập nhật Vật tư</div>
						<tr>
							<th style="text-align: left;"><label for="TKM">Tìm kiếm mã</label></th>
							<td><input name="" type="text" class="text" required autofocus size="2" maxlength="3" pattern="[a-zA-Z0-9]{3}" title="Mã mục đích chỉ gồm 3 ký tự, không chứ khoảng trắng và ký tự đặc biệt"></td>
                            <td class="name" style="text-align: right"><input type="checkbox" name=""</td>
                            <th style="text-align: left"><label for="TT">Theo tên</label></th>
						</tr>
						<tr>
							<th style="text-align: left"><label for="MVT">Mã vật tư</label></th>
							<td><input name="" size="3px" align=right type="text" class="text" required title="Mã vật tư không được để trống"></td>
						</tr>	
                        <tr>
							<th style="text-align: left"><label for="MVT">Nơi sản xuất</label></th>
							<td><input name="" size="30px" align=right type="text" class="text" required title="Nơi sản xuất không được để trống"></td>
						</tr>	
                        <tr>
							<th style="text-align: left"><label for="DVT">Đơn vị tính</label></th>
							<td><input name="" size="5px" align=left type="text" class="text" required title="Đơn vị tính không được để trống"></td>
                            <th style="text-align: left"><label for="DM">Định mức</label></th>
							<td><input name="" size="10px" align=left type="text" class="text" required title="Định mức không được để trống"></td>
						</tr>	
					</table>
				</div>
				<div class="group-button">
						<button class="btn"><i class="fa fa-floppy-o"></i>&nbsp;Lưu lại</button>
						<button type="reset" class="btn"><i class="fa fa-refresh"></i>&nbsp;&nbsp;Nhập lại</button>
						<button type="button" class="btn" onclick="showForm('update-form')"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Thoát</button>
				</div>			
			</form>		
            </div>
        </div>
    </body>
</html>
